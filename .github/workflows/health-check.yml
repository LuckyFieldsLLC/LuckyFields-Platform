name: Health Check

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Check site availability (public)
        run: curl -I https://kids-daily-quiz.netlify.app || exit 1
      - name: Check internal status API
        run: curl -I https://kids-daily-quiz.netlify.app/.netlify/functions/status || exit 1
